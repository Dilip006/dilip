
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nordicora bridges Asia and Europe through premium trade services, specializing in luxury goods, ethical sourcing, and seamless global logistics solutions.">
  <title>Nordicora - Premium Trade Services Between Asia & Europe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://kit.fontawesome.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d0452c4d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
    .animate-section { 
      opacity: 0; 
      transform: translateY(30px); 
      transition: all 0.6s ease-out; 
    }
    .animate-section.visible { 
      opacity: 1; 
      transform: translateY(0); 
    }
  </style>
</head>
<body class="bg-sky-50 text-gray-800">

<!-- Navbar -->
<nav class="bg-white shadow fixed w-full z-30" aria-label="Main navigation">
  <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between">
    <h1 class="text-xl sm:text-2xl font-bold text-sky-600">Nordicora</h1>
    <div class="flex flex-wrap justify-center gap-4 text-sm sm:text-base mt-2 sm:mt-0">
      <a href="#home" class="text-sky-800 hover:text-sky-600 px-2 py-1 rounded">Home</a>
      <a href="#services" class="text-sky-800 hover:text-sky-600 px-2 py-1 rounded">Services</a>
      <a href="#about" class="text-sky-800 hover:text-sky-600 px-2 py-1 rounded">About</a>
      <a href="#contact" class="text-sky-800 hover:text-sky-600 px-2 py-1 rounded">Contact</a>
    </div>
  </div>
</nav>

<!-- Home Section -->
<section id="home" class="min-h-screen bg-gradient-to-r from-sky-300 to-sky-500 text-white flex items-center justify-center text-center px-4 pt-32">
  <div class="animate-section max-w-4xl">
    <!-- ... (same home content as before) ... -->
  </div>
</section>

<!-- Services Section -->
<section id="services" class="py-20 bg-white animate-section" aria-label="Our services">
  <div class="max-w-6xl mx-auto px-6">
    <!-- ... (same services content as before) ... -->
  </div>
</section>

<!-- About Section -->
<section id="about" class="py-20 bg-sky-100 animate-section" aria-label="About us">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <!-- ... (same about content as before) ... -->
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-20 bg-white animate-section" aria-label="Contact form">
  <div class="max-w-xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold text-gray-800 mb-6">Contact Us</h2>
    <p class="text-gray-600 mb-4">Partner with Nordicora to bridge Asia and Europe, one product at a time.</p>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4">
      <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" placeholder="Your Name" required 
             class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-sky-500">
      <input type="email" name="email" placeholder="Your Email" required 
             class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-sky-500">
      <textarea name="message" rows="4" placeholder="Your Message" required 
                class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-sky-500"></textarea>
      <button type="submit" 
              class="bg-sky-600 text-white font-semibold px-6 py-3 rounded hover:bg-sky-700 transition-colors duration-300">
        Send Message
      </button>
    </form>
    <div id="form-success" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">
      Message sent successfully!
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white text-center py-8">
  <div class="flex justify-center space-x-6 mb-4">
    <a href="https://facebook.com/nordicora" target="_blank" rel="noopener noreferrer" 
       class="hover:text-blue-400" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://instagram.com/nordicora" target="_blank" rel="noopener noreferrer"
       class="hover:text-pink-400" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/4512345678" target="_blank" rel="noopener noreferrer"
       class="hover:text-green-400" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://linkedin.com/company/nordicora" target="_blank" rel="noopener noreferrer"
       class="hover:text-blue-300" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>
  <p>&copy; <span id="current-year"></span> Nordicora. All rights reserved.</p>
</footer>

<script>
  // Dynamic copyright year
  document.getElementById('current-year').textContent = new Date().getFullYear();

  // Smooth scroll and animations
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({ 
        behavior: 'smooth' 
      });
    });
  });

  // Staggered animations with delay
  const sections = document.querySelectorAll('.animate-section');
  sections.forEach((section, index) => {
    section.style.transitionDelay = `${index * 0.2}s`;
  });

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15 });
  
  sections.forEach(section => observer.observe(section));

  // Form success handling
  if (window.location.search.includes('form_submitted=true')) {
    const successMessage = document.getElementById('form-success');
    successMessage.classList.remove('hidden');
    setTimeout(() => successMessage.classList.add('hidden'), 5000);
  }
</script>

<noscript>
  <div class="fixed top-0 left-0 right-0 bg-yellow-100 text-center p-2">
    Please enable JavaScript for the best experience on our website.
  </div>
</noscript>

</body>
</html>
